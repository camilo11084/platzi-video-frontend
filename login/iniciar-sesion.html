<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciar-sesion.css">
    <title>sesion</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="logo-platzi">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input aria-label="correo" class="input" type="text" placeholder="correo"> 
                <input aria-label="contraseña" class="input" type="password" placeholder="contraseña"> 
                <button class="button"> Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="../assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
